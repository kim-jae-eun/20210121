<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = [10, 5, 7, 21, 4, 8, 18];
    sum=0;
    for (var i in a)
        sum += a[i];
    document.write("<h1>모든 원소의 합 : " + sum + "</h1>");
    min=0; max=0;
    for (var i in a) {
        if (a[i]<min || min==0)
            min = a[i];
        if (a[i]>max || max==0)
            max = a[i];
        }
    document.write("<ul><li>최댓값 : " + max + "</li><li>최솟값 : " + min + "</li></ul>");
</script>
</body>
</html>
