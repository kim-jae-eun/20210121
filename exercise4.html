<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<script>
    var num = Math.floor(Math.random()*3) + 1;
    sitename = ['Daum', 'Naver', 'Google'];
    var result = window.confirm(sitename[num-1] + "로 이동하시겠습니까?");
    if (!result)
        location.href = '/edu/first.html';
    else {
        if (num == 1)
            location.href = 'https://www.daum.net/';
        else if (num == 2)
            location.href = 'https://www.naver.com/';
        else
            location.href = 'https://www.google.co.kr/';
    }
</script>
</body>
</html>
