    <meta charset="UTF-8">

<body>
<script>
    function sum(p) {
    if (typeof p == 'undefined'|| p==0)
    document.write('<h3>결과값이 없어요!!!</h3>');
    else {
    psum=0;
    for (var i=1; i<=p; i++)
        psum+=i;
    document.write('<h2>호출 결과값 : ' + psum + '</h2>');
    }}
    var num = Math.floor(Math.random()*6);
    sum(num);
</script>
