<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        button:nth-of-type(1) {
	color : red;
	font-size : 1.5em;
        }
        button:nth-of-type(2) {
	color : blue;
	font-size : 1.5em;
        }
        button:nth-of-type(3) {
	color : green;
	font-size : 1.5em;
        }
    </style>
</head>
<body>
    <button onclick="displayDate('red')">빨강색</button>
    <button onclick="displayDate('blue')">파랑색</button>
    <button onclick="displayDate('green')">녹색</button>
    <hr>
    <h2></h2>
    <script>
        var target = document.getElementsByTagName("h2")[0];
        function displayDate(colorname) {
            var now = new Date();
            var strnow = "오늘은 " + now.getFullYear()+"년 " + (now.getMonth()+1)+"월 " + now.getDate()+"일입니다.";
            target.textContent = strnow;
            target.style.color = colorname;
        }
    </script>
</body>
</html>
